<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fast Toggle</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        user-select: none;
    }

    #square {
        width: 150px;
        height: 150px;
        background: white;
        border: 4px solid green;
        margin-bottom: 20px;
    }

    #square.black {
        background: black;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div id="square"></div>
<button id="btn">Toggle Color</button>

<script>
    const square = document.getElementById("square");
    const btn = document.getElementById("btn");

    btn.addEventListener("pointerdown", () => {
        square.classList.toggle("black");
    });
</script>

</body>
</html>
