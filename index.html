<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Toggle Square Color</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    user-select: none;
    font-family: Arial, sans-serif;
  }

  /* Square */
  #square {
    width: 300px;
    height: 300px;
    background: white;
    border: 8px solid green;
    margin-bottom: 80px; /* distance stays the same */
  }

  #square.black {
    background: black;
  }

  /* Button: 2x width & height, no text, no effects */
  #btn {
    width: 160px;
    height: 160px;

    background: #f2f2f2;
    border: 2px solid #333;
    border-radius: 8px;
    cursor: pointer;

    outline: none;
    box-shadow: none;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
  }

  #btn:focus,
  #btn:active,
  #btn:hover {
    outline: none;
    box-shadow: none;
    background: #f2f2f2;
    transform: none;
    filter: none;
  }
</style>
</head>

<body>

<div id="square"></div>
<button id="btn" type="button" aria-label="Toggle color"></button>

<script>
  const square = document.getElementById("square");
  const btn = document.getElementById("btn");

  // Minimum-latency interaction
  btn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    square.classList.toggle("black");
  });
</script>

</body>
</html>
